<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Great White v2</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #000d1a; color: #fff; text-align: center; }
        .version { font-size: 12px; color: #00d4ff; margin-bottom: 10px; font-weight: bold; }
        .card { background: rgba(0,212,255,0.1); padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #00d4ff; }
        .val { font-size: 64px; font-weight: bold; color: #00d4ff; line-height: 1; }
        .label { font-size: 12px; color: #888; text-transform: uppercase; margin-top: 5px; }
        button { background: #00d4ff; color: #000; border: none; padding: 20px; border-radius: 12px; font-size: 20px; font-weight: bold; width: 90%; margin: 5px; }
        #connectBtn { background: #fff; color: #000; margin-bottom: 20px; }
        #log { font-family: monospace; font-size: 10px; color: #00ff00; text-align: left; background: #000; padding: 10px; height: 180px; overflow-y: auto; white-space: pre-wrap; border: 1px solid #333; }
    </style>
</head>
<body>

    <div class="version">VERSION: GREAT WHITE v2</div>
    <button id="connectBtn">1. CONNECT KICKR</button>

    <div class="card">
        <div id="pwrDisplay" class="val">--</div>
        <div class="label">Actual Watts</div>
    </div>

    <div class="card">
        <button id="btn180" style="background: #ffcc00;">2. ENGAGE 180W TARGET</button>
    </div>

    <div id="log">Logs starting...</div>

<script>
    const SERVICE_POWER = '00001818-0000-1000-8000-00805f9b34fb';
    const CHAR_POWER = '00002a63-0000-1000-8000-00805f9b34fb';
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';
    const CHAR_CONTROL = 'a026e002-0a7d-4ab3-97fa-f1500f9feb8b';

    let controlChar = null;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    async function setPower(w) {
        if (!controlChar) return;
        try {
            const data = new Uint8Array([0x42, w & 0xFF, (w >> 8) & 0xFF]);
            await controlChar.writeValue(data);
            addLog(`SENT ${w}W COMMAND`);
        } catch (e) { addLog("Write Error: " + e.message); }
    }

    document.getElementById('btn180').onclick = () => setPower(180);

    document.getElementById('connectBtn').onclick = async () => {
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_POWER, SERVICE_WAHOO]
            });

            const server = await device.gatt.connect();
            addLog("Connected. Waiting 1.5s...");
            await new Promise(r => setTimeout(r, 1500));

            // Power Readings
            const pSvc = await server.getPrimaryService(SERVICE_POWER);
            const pChar = await pSvc.getCharacteristic(CHAR_POWER);
            await pChar.startNotifications();
            pChar.addEventListener('characteristicvaluechanged', (e) => {
                document.getElementById('pwrDisplay').innerText = e.target.value.getUint16(2, true);
            });

            // Control & Response Monitoring
            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            controlChar = await wSvc.getCharacteristic(CHAR_CONTROL);
            await controlChar.startNotifications();
            controlChar.addEventListener('characteristicvaluechanged', (e) => {
                const hex = Array.from(new Uint8Array(e.target.value.buffer)).map(b => b.toString(16).padStart(2,'0')).join(' ');
                addLog(`KICKR REPLY: ${hex}`);
            });

            // THE EVIDENCE-BASED SEQUENCE
            addLog("Sending Unlock [20 Ee Fc]...");
            await controlChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            await new Promise(r => setTimeout(r, 500));

            addLog("Requesting Control [03]...");
            await controlChar.writeValue(new Uint8Array([0x03]));
            await new Promise(r => setTimeout(r, 500));

            addLog("Setting Initial 100W...");
            await setPower(100);

            addLog("READY. Use 180W button when pedaling.");
            document.getElementById('connectBtn').innerText = "CONNECTED";

        } catch (err) { addLog("Fatal: " + err.message); }
    };
</script>
</body>
</html>
