<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Golden Mantis</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #1c1c1c; color: #fff; text-align: center; }
        .version { font-size: 12px; color: #ffcc00; margin-bottom: 10px; font-weight: bold; }
        .card { background: rgba(255,204,0,0.1); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #ffcc00; }
        button { background: #ffcc00; color: #000; border: none; padding: 15px; border-radius: 8px; font-size: 14px; font-weight: bold; margin: 5px; width: 90%; }
        #connectBtn { background: #fff; color: #000; height: 50px; font-size: 18px; margin-bottom: 15px; }
        #log { font-family: monospace; font-size: 11px; color: #00ff00; text-align: left; background: #000; padding: 10px; border-radius: 5px; height: 300px; overflow-y: auto; white-space: pre-wrap; border: 1px solid #333; }
        .success-msg { color: #00ffff; font-weight: bold; }
    </style>
</head>
<body>

    <div class="version">VERSION: GOLDEN MANTIS</div>
    <button id="connectBtn">1. CONNECT KICKR</button>
    
    <div class="card">
        <button id="btnVersion">2. GET FIRMWARE VERSION</button>
        <button id="btnProbe" style="background: #ffa500;">3. RUN SYSTEMATIC PROBE</button>
    </div>

    <div id="log">Awaiting connection...</div>

<script>
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';
    const CHAR_CONTROL = 'a026e002-0a7d-4ab3-97fa-f1500f9feb8b';

    let controlChar = null;

    function addLog(m, isSuccess = false) {
        const l = document.getElementById('log');
        const span = document.createElement('span');
        if (isSuccess) span.className = 'success-msg';
        span.innerText = `\n> ${m}`;
        l.appendChild(span);
        l.scrollTop = l.scrollHeight;
    }

    document.getElementById('connectBtn').onclick = async () => {
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_WAHOO]
            });
            const server = await device.gatt.connect();
            addLog("Connected. Waiting 1.5s...");
            await new Promise(r => setTimeout(r, 1500));
            
            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            controlChar = await wSvc.getCharacteristic(CHAR_CONTROL);
            await controlChar.startNotifications();
            
            controlChar.addEventListener('characteristicvaluechanged', (e) => {
                const hex = Array.from(new Uint8Array(e.target.value.buffer))
                                 .map(b => b.toString(16).padStart(2,'0')).join(' ');
                
                // Logic: Only log if it's NOT a "05" (Denied) or "03" (Invalid) error
                // Most errors look like: 01 [Command] [Error]
                const isError = (e.target.value.getUint8(0) === 0x01 && 
                                (e.target.value.getUint8(2) === 0x05 || e.target.value.getUint8(2) === 0x03));
                
                if (!isError) {
                    addLog(`VALID RESPONSE: ${hex}`, true);
                }
            });

            await controlChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            addLog("Unlocked and Ready.");
        } catch (err) { addLog("Error: " + err.message); }
    };

    // Button 1: Specific request for Firmware (0x43)
    document.getElementById('btnVersion').onclick = async () => {
        if (!controlChar) return;
        addLog("Requesting Firmware Version (0x43)...");
        await controlChar.writeValue(new Uint8Array([0x43]));
    };

    // Button 2: Systematic Probe (0x00 to 0x45)
    document.getElementById('btnProbe').onclick = async () => {
        if (!controlChar) return;
        addLog("Starting Probe (70 commands). Est time: 25s...");
        
        for (let i = 0; i <= 0x45; i++) {
            try {
                // We send the OpCode alone to see which ones the trainer "acknowledges"
                await controlChar.writeValue(new Uint8Array([i]));
                await new Promise(r => setTimeout(r, 350));
            } catch (e) {
                // Skip if write fails
            }
        }
        addLog("Probe Sequence Finished.");
    };
</script>
</body>
</html>
