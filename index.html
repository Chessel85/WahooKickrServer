<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Control</title>
</head>
<body>
    <h1>Wahoo KICKR Dashboard</h1>
<p style="font-size: 0.8em; color: gray;">Version: Cattlegrid</p>
    <button id="connectButton">Scan for KICKR</button>
    <p id="status">Status: Disconnected</p>
    
    <p>Target Power: <span id="targetWatts">100</span>W</p>
    <button id="decreaseButton">- 10W</button>
    <button id="increaseButton">+ 10W</button>
    
    <p id="currentPower">Current: -- W</p>

    <script>
const connectButton = document.getElementById('connectButton');
const statusText = document.getElementById('status');
const targetWattsSpan = document.getElementById('targetWatts');
const currentPowerDisplay = document.getElementById('currentPower');
const decreaseButton = document.getElementById('decreaseButton');
const increaseButton = document.getElementById('increaseButton');

// UUIDs matching your Python script
const CYCLING_POWER_SERVICE = '00001818-0000-1000-8000-00805f9b34fb';
const POWER_MEASUREMENT_CHAR = '00002a63-0000-1000-8000-00805f9b34fb';
const WAHOO_TRAINER_SERVICE = 'a026e001-0a7d-4ab3-97fa-f1500f9feb8b';
const WAHOO_TRAINER_CHAR = 'a026e005-0a7d-4ab3-97fa-f1500f9feb8b';

let targetWatts = 100;
let controlCharacteristic = null; // We'll store this here to use in button clicks

// Helper function to send power commands
async function sendPowerToKickr(watts) {
    if (!controlCharacteristic) return;
    try {
        // Python: bytes([0x42, watts & 0xFF, (watts >> 8) & 0xFF])
        const data = new Uint8Array([0x42, watts & 0xFF, (watts >> 8) & 0xFF]);
        await controlCharacteristic.writeValueWithResponse(data);
        console.log(`Set target: ${watts}W`);
    } catch (error) {
        console.error("Failed to set power:", error);
    }
}

decreaseButton.addEventListener('click', async () => {
    targetWatts = Math.max(10, targetWatts - 10);
    targetWattsSpan.textContent = targetWatts;
    await sendPowerToKickr(targetWatts);
});

increaseButton.addEventListener('click', async () => {
    targetWatts += 10;
    targetWattsSpan.textContent = targetWatts;
    await sendPowerToKickr(targetWatts);
});

connectButton.addEventListener('click', async () => {
    try {
        statusText.textContent = "Status: Searching for KICKR...";
        
        const device = await navigator.bluetooth.requestDevice({
            filters: [{ namePrefix: 'KICKR' }, { services: [CYCLING_POWER_SERVICE] }],
            optionalServices: [CYCLING_POWER_SERVICE, WAHOO_TRAINER_SERVICE]
        });
        
        statusText.textContent = "Status: Connecting...";
        const server = await device.gatt.connect();

        // 1. Initial wait after connection (Python: sleep 2.0)
        await new Promise(resolve => setTimeout(resolve, 2000));
        
        // 2. Setup Power Notifications (Read Only)
        const powerService = await server.getPrimaryService(CYCLING_POWER_SERVICE);
        const powerChar = await powerService.getCharacteristic(POWER_MEASUREMENT_CHAR);
        await powerChar.startNotifications();
        powerChar.addEventListener('characteristicvaluechanged', (event) => {
            const value = event.target.value;
            const watts = value.getUint16(2, true);
            currentPowerDisplay.textContent = `Current: ${watts}W`;
        });

        // 3. Setup Trainer Control (Read/Write)
        const trainerService = await server.getPrimaryService(WAHOO_TRAINER_SERVICE);
        controlCharacteristic = await trainerService.getCharacteristic(WAHOO_TRAINER_CHAR);
        
        // Listen for "Accepted" responses (Python: trainer_callback)
        await controlCharacteristic.startNotifications();
        controlCharacteristic.addEventListener('characteristicvaluechanged', (event) => {
            console.log("Trainer Response:", Array.from(new Uint8Array(event.target.value.buffer)));
        });

        // 4. Wait before Unlock (Python: sleep 1.0)
        await new Promise(resolve => setTimeout(resolve, 1000));

        // 5. Unlock Trainer (Python: bytes([0x20, 0xEE, 0xFC]))
        statusText.textContent = "Status: Unlocking Control...";
        const unlockCmd = new Uint8Array([0x20, 0xEE, 0xFC]);
        await controlCharacteristic.writeValueWithResponse(unlockCmd);

        // 6. Final wait (Python: sleep 1.0)
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        statusText.textContent = "Status: Ready!";
        
        device.addEventListener('gattserverdisconnected', () => {
            statusText.textContent = "Status: Disconnected.";
            controlCharacteristic = null;
        });
        
    } catch (error) {
        statusText.textContent = "Status: Error - " + error.message;
        console.error(error);
    }
});
    </script>
</body>
</html>
