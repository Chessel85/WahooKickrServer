<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KICKR Billy Goat</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #2c3e50; color: #fff; text-align: center; }
        .version { font-size: 12px; color: #bdc3c7; margin-bottom: 10px; font-weight: bold; text-transform: uppercase; }
        .card { background: rgba(255, 255, 255, 0.1); padding: 25px; border-radius: 20px; border: 1px solid #ecf0f1; margin-bottom: 20px; }
        button { background: #27ae60; color: #fff; border: none; padding: 20px; border-radius: 12px; font-size: 18px; font-weight: bold; width: 100%; margin: 10px 0; cursor: pointer; }
        #connectBtn { background: #fff; color: #2c3e50; }
        #log { font-family: monospace; font-size: 11px; color: #2ecc71; text-align: left; background: #000; padding: 15px; height: 200px; overflow-y: auto; border-radius: 10px; border: 1px solid #34495e; white-space: pre-wrap; }
        .pwr-box { margin-bottom: 15px; }
        .pwr-val { font-size: 54px; font-weight: bold; color: #2ecc71; }
    </style>
</head>
<body>
    <div class="version">VERSION: BILLY GOAT</div>

    <div class="card">
        <div class="pwr-box">
            <div id="pwrDisplay" class="pwr-val">--W</div>
            <div style="font-size:12px; color:#bdc3c7;">LIVE POWER OUTPUT</div>
        </div>
    </div>

    <button id="connectBtn">1. CONNECT TO KICKR</button>
    
    <div class="card" style="border-color: #27ae60;">
        <button id="btn180">2. ENGAGE 180W TARGET</button>
        <button id="btnOff" style="background: #c0392b;">3. STOP / DISENGAGE</button>
    </div>

    <div id="log">Awaiting Bluetooth initialization...</div>

<script>
    // Constants from the Python discovery
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';
    const CHAR_TRAINER_CONTROL = 'a026e005-0a7d-4ab3-97fa-f1500f9feb8b'; // The "Side Door"
    const SERVICE_POWER = '00001818-0000-1000-8000-00805f9b34fb';
    const CHAR_POWER_READ = '00002a63-0000-1000-8000-00805f9b34fb';

    let controlChar = null;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    document.getElementById('connectBtn').onclick = async () => {
        try {
            addLog("Searching for KICKR...");
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_WAHOO, SERVICE_POWER]
            });

            addLog("Found. Connecting...");
            const server = await device.gatt.connect();
            
            // Replicating Python "await asyncio.sleep(2.0)"
            addLog("Link established. Stabilizing (2s)...");
            await new Promise(r => setTimeout(r, 2000));

            // Setup Power Read
            const pSvc = await server.getPrimaryService(SERVICE_POWER);
            const pChar = await pSvc.getCharacteristic(CHAR_POWER_READ);
            await pChar.startNotifications();
            pChar.oncharacteristicvaluechanged = (e) => {
                const watts = e.target.value.getUint16(2, true);
                document.getElementById('pwrDisplay').innerText = watts + "W";
            };
            addLog("Power monitoring active.");

            // Setup Trainer Control (The e005 Side Door)
            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            controlChar = await wSvc.getCharacteristic(CHAR_TRAINER_CONTROL);
            await controlChar.startNotifications();
            controlChar.oncharacteristicvaluechanged = (e) => {
                const hex = Array.from(new Uint8Array(e.target.value.buffer)).map(b => b.toString(16).padStart(2,'0')).join(' ');
                addLog(`KICKR RESPONSE: ${hex}`);
            };

            // Replicating Python Unlock logic
            addLog("Unlocking control point...");
            await controlChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            
            // Replicating Python "await asyncio.sleep(1.0)"
            await new Promise(r => setTimeout(r, 1000));
            addLog("READY. Billy Goat is in control.");

        } catch (err) {
            addLog("FATAL ERROR: " + err.message);
        }
    };

    document.getElementById('btn180').onclick = async () => {
        if (!controlChar) return;
        const watts = 180;
        addLog(`Requesting ${watts}W...`);
        // Command 0x42 + Watts (Little Endian)
        const cmd = new Uint8Array([0x42, watts & 0xFF, (watts >> 8) & 0xFF]);
        await controlChar.writeValue(cmd);
    };

    document.getElementById('btnOff').onclick = async () => {
        if (!controlChar) return;
        addLog("Sending STOP command (0x45)...");
        await controlChar.writeValue(new Uint8Array([0x45]));
    };
</script>
</body>
</html>
