<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KICKR Grizzly Bear</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #1a0f00; color: #fff; text-align: center; }
        .version { font-size: 12px; color: #e67e22; font-weight: bold; margin-bottom: 10px; }
        .card { background: rgba(230, 126, 34, 0.1); padding: 20px; border-radius: 15px; border: 1px solid #e67e22; margin-bottom: 20px; }
        button { background: #e67e22; color: #fff; border: none; padding: 20px; border-radius: 12px; font-size: 18px; font-weight: bold; width: 100%; margin: 10px 0; }
        #log { font-family: monospace; font-size: 11px; color: #ffcc00; text-align: left; background: #000; padding: 15px; height: 250px; overflow-y: auto; border: 1px solid #333; white-space: pre-wrap; }
        .pwr { font-size: 48px; color: #e67e22; font-weight: bold; }
    </style>
</head>
<body>
    <div class="version">VERSION: GRIZZLY BEAR</div>
    <div class="card">
        <div id="pwrDisplay" class="pwr">--W</div>
        <div style="font-size:12px; color:#888;">LIVE POWER</div>
    </div>

    <button id="connectBtn" style="background:#fff; color:#000;">1. CONNECT & DOUBLE UNLOCK</button>
    <button id="btn180">2. SET 180W (E005)</button>

    <div id="log">Ready...</div>

<script>
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';
    const CHAR_E002 = 'a026e002-0a7d-4ab3-97fa-f1500f9feb8b';
    const CHAR_E005 = 'a026e005-0a7d-4ab3-97fa-f1500f9feb8b';
    const SERVICE_POWER = '00001818-0000-1000-8000-00805f9b34fb';
    const CHAR_POWER = '00002a63-0000-1000-8000-00805f9b34fb';

    let controlCharE005 = null;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    document.getElementById('connectBtn').onclick = async () => {
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_WAHOO, SERVICE_POWER]
            });
            const server = await device.gatt.connect();
            addLog("Connected.");

            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            const pSvc = await server.getPrimaryService(SERVICE_POWER);

            // Start Power Monitoring
            const pChar = await pSvc.getCharacteristic(CHAR_POWER);
            await pChar.startNotifications();
            pChar.oncharacteristicvaluechanged = (e) => {
                document.getElementById('pwrDisplay').innerText = e.target.value.getUint16(2, true) + "W";
            };

            // Double Unlock Sequence
            addLog("Unlocking E002 (Management)...");
            const charE002 = await wSvc.getCharacteristic(CHAR_E002);
            await charE002.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            await new Promise(r => setTimeout(r, 1000));

            addLog("Unlocking E005 (Action)...");
            controlCharE005 = await wSvc.getCharacteristic(CHAR_E005);
            await controlCharE005.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            await new Promise(r => setTimeout(r, 1000));

            addLog("Grizzly Bear is Ready.");
        } catch (err) { 
            addLog("ERROR: " + err.message); 
            console.error(err);
        }
    };

    document.getElementById('btn180').onclick = async () => {
        if (!controlCharE005) return;
        addLog("Sending 180W to E005...");
        const cmd = new Uint8Array([0x42, 0xB4, 0x00]);
        await controlCharE005.writeValue(cmd);
    };
</script>
</body>
</html>
