<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Silver Fox</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #2c3e50; color: #ecf0f1; text-align: center; }
        .version { font-size: 12px; color: #bdc3c7; margin-bottom: 10px; }
        .card { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #7f8c8d; }
        .val { font-size: 48px; font-weight: bold; color: #2ecc71; }
        button { background: #ecf0f1; color: #2c3e50; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; width: 45%; margin: 5px; }
        #connectBtn { width: 100%; background: #2ecc71; color: white; margin-bottom: 20px; }
        #log { font-family: monospace; font-size: 10px; color: #2ecc71; text-align: left; background: #000; padding: 10px; border-radius: 5px; height: 200px; overflow-y: auto; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div class="version">VERSION: SILVER FOX</div>
    <button id="connectBtn">CONNECT KICKR</button>

    <div class="card">
        <div class="val" id="pwrDisplay">--W</div>
        <div style="font-size: 12px; color: #bdc3c7;">ACTUAL POWER</div>
    </div>

    <div class="card">
        <div id="targetDisplay" style="font-size: 24px; font-weight: bold;">Target: 100W</div>
        <button id="downBtn">-10</button>
        <button id="upBtn">+10</button>
    </div>

    <div id="log">Logs starting...</div>

<script>
    const SERVICE_POWER = '00001818-0000-1000-8000-00805f9b34fb';
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';

    let writeChar = null;
    let targetWatts = 100;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    async function sendPower(w) {
        if (!writeChar) return;
        try {
            const data = new Uint8Array([0x42, w & 0xFF, (w >> 8) & 0xFF]);
            await writeChar.writeValue(data);
            addLog(`Cmd Sent: ${w}W`);
        } catch (e) {
            addLog("Write Error: " + e.message);
        }
    }

    document.getElementById('upBtn').onclick = () => { targetWatts += 10; document.getElementById('targetDisplay').innerText = `Target: ${targetWatts}W`; sendPower(targetWatts); };
    document.getElementById('downBtn').onclick = () => { targetWatts -= 10; document.getElementById('targetDisplay').innerText = `Target: ${targetWatts}W`; sendPower(targetWatts); };

    document.getElementById('connectBtn').onclick = async () => {
        try {
            addLog("Scanning...");
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_POWER, SERVICE_WAHOO]
            });

            const server = await device.gatt.connect();
            addLog("GATT Connected.");

            // 1. Power Investigation - Searching for the data stream
            const pSvc = await server.getPrimaryService(SERVICE_POWER);
            const pChars = await pSvc.getCharacteristics();
            for (let c of pChars) {
                if (c.properties.notify) {
                    await c.startNotifications();
                    c.oncharacteristicvaluechanged = (e) => {
                        const v = e.target.value;
                        // Diagnostic: Show the raw byte length to see if data is coming in
                        if (v.byteLength >= 4) {
                            const w = v.getUint16(2, true);
                            document.getElementById('pwrDisplay').innerText = w + "W";
                        }
                    };
                    addLog(`Subscribed to Power ID: ${c.uuid.substring(0,4)}`);
                }
            }

            // 2. Control Setup - Using the confirmed ID E002
            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            writeChar = await wSvc.getCharacteristic('a026e002-0a7d-4ab3-97fa-f1500f9feb8b');
            
            // Also listen to E002/E004 for any "KICKR replies"
            const wChars = await wSvc.getCharacteristics();
            for (let c of wChars) {
                if (c.properties.notify) {
                    await c.startNotifications();
                    c.oncharacteristicvaluechanged = (e) => {
                        // Log hex of any reply from the trainer
                        const hex = Array.from(new Uint8Array(e.target.value.buffer)).map(b => b.toString(16).padStart(2,'0')).join('');
                        addLog(`KICKR Msg [${c.uuid.substring(0,4)}]: ${hex}`);
                    };
                }
            }

            addLog("Unlocking...");
            await writeChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            await sendPower(targetWatts);
            addLog("READY.");

        } catch (err) {
            addLog(`Fatal: ${err.message}`);
        }
    };
</script>
</body>
</html>
