<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Electric Eel</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #001a1a; color: #fff; text-align: center; }
        .version { font-size: 12px; color: #00ffff; margin-bottom: 10px; font-weight: bold; }
        .card { background: rgba(0,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #00ffff; }
        .val { font-size: 42px; font-weight: bold; color: #00ffff; }
        button { background: #00ffff; color: #000; border: none; padding: 12px; border-radius: 8px; font-size: 14px; font-weight: bold; margin: 5px; width: 90%; }
        .test-btn { background: #ffcc00; margin-bottom: 8px; }
        #connectBtn { background: #fff; height: 50px; font-size: 18px; margin-bottom: 15px; }
        #log { font-family: monospace; font-size: 10px; color: #00ffcc; text-align: left; background: #000; padding: 10px; border-radius: 5px; height: 200px; overflow-y: auto; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div class="version">VERSION: ELECTRIC EEL</div>
    <button id="connectBtn">SCAN & CONNECT</button>

    <div class="card">
        <div class="val" id="pwrDisplay">--W</div>
        <div style="font-size: 12px; color: #888;">LIVE POWER</div>
    </div>

    <div class="card">
        <div style="font-size: 14px; margin-bottom: 10px; color: #00ffff;">TEST AUTHORIZATION KEYS</div>
        <button class="test-btn" id="btnReq00">1. REQUEST CONTROL (0x00)</button>
        <button class="test-btn" id="btnReq01">2. RESET/TAKE CONTROL (0x01)</button>
        <button class="test-btn" id="btnReq42">3. INIT ERG MODE (0x42)</button>
        <hr style="border: 0; border-top: 1px solid #333; margin: 10px;">
        <button id="btnSend150" style="background: #fff;">TEST 150W TARGET</button>
    </div>

    <div id="log">Ready...</div>

<script>
    const SERVICE_POWER = '00001818-0000-1000-8000-00805f9b34fb';
    const CHAR_POWER = '00002a63-0000-1000-8000-00805f9b34fb';
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';
    const CHAR_CONTROL = 'a026e002-0a7d-4ab3-97fa-f1500f9feb8b';

    let controlChar = null;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    async function sendRaw(bytes, label) {
        if (!controlChar) return;
        try {
            await controlChar.writeValue(new Uint8Array(bytes));
            addLog(`Sent ${label}: [${bytes.map(b => b.toString(16).padStart(2,'0')).join(',')}]`);
        } catch (e) { addLog("Err: " + e.message); }
    }

    // Logic: We are looking for a response that ends in "01" (Success)
    document.getElementById('btnReq00').onclick = () => sendRaw([0x00], "Request Control (00)");
    document.getElementById('btnReq01').onclick = () => sendRaw([0x01], "Reset Control (01)");
    document.getElementById('btnReq42').onclick = () => sendRaw([0x42], "Init Erg (42)");
    document.getElementById('btnSend150').onclick = () => sendRaw([0x42, 0x96, 0x00], "Target 150W");

    document.getElementById('connectBtn').onclick = async () => {
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_POWER, SERVICE_WAHOO]
            });

            const server = await device.gatt.connect();
            addLog("Connected. Delaying 1.5s...");
            await new Promise(r => setTimeout(r, 1500));

            const pSvc = await server.getPrimaryService(SERVICE_POWER);
            const pChar = await pSvc.getCharacteristic(CHAR_POWER);
            await pChar.startNotifications();
            pChar.addEventListener('characteristicvaluechanged', (e) => {
                document.getElementById('pwrDisplay').innerText = e.target.value.getUint16(2, true) + "W";
            });

            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            controlChar = await wSvc.getCharacteristic(CHAR_CONTROL);
            
            await controlChar.startNotifications();
            controlChar.addEventListener('characteristicvaluechanged', (e) => {
                const hex = Array.from(new Uint8Array(e.target.value.buffer))
                                 .map(b => b.toString(16).padStart(2,'0')).join(' ');
                addLog(`KICKR: ${hex}`);
            });

            // Mandatory Unlock first
            await controlChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            addLog("Unlocked. Test Authorization buttons.");

        } catch (err) { addLog("Fatal: " + err.message); }
    };
</script>
</body>
</html>
