<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Blue Whale v2</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #001f3f; color: white; text-align: center; }
        .version { font-size: 10px; color: #39cccc; margin-bottom: 10px; text-transform: uppercase; }
        .data-card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #39cccc; }
        .val { font-size: 48px; font-weight: bold; color: #01ff70; line-height: 1; }
        button { background: #007aff; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; width: 45%; margin: 5px; }
        #connectBtn { width: 100%; background: #39cccc; color: #001f3f; margin-bottom: 20px; }
        #log { font-family: monospace; font-size: 10px; color: #01ff70; text-align: left; background: black; padding: 10px; border-radius: 5px; height: 180px; overflow-y: auto; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div class="version">Version: Blue Whale v2</div>
    <button id="connectBtn">CONNECT KICKR</button>

    <div class="data-card">
        <div id="targetDisplay" class="val">100</div>
        <button id="downBtn">- 10W</button>
        <button id="upBtn">+ 10W</button>
    </div>

    <div class="data-card">
        <div>WATTS: <span id="pwrDisplay" style="color:#01ff70">--</span></div>
        <div>CADENCE: <span id="cadDisplay" style="color:#01ff70">--</span></div>
    </div>

    <div id="log">Ready to hunt...</div>

<script>
    const SERVICE_POWER = '00001818-0000-1000-8000-00805f9b34fb';
    const SERVICE_WAHOO_EE01 = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';

    let trainerChar = null;
    let targetWatts = 100;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    async function sendPower(w) {
        if (!trainerChar) { addLog("No control handle!"); return; }
        try {
            const data = new Uint8Array([0x42, w & 0xFF, (w >> 8) & 0xFF]);
            await trainerChar.writeValue(data);
            addLog(`Sent: ${w}W`);
        } catch (e) {
            addLog("Cmd Fail: " + e.message);
        }
    }

    document.getElementById('upBtn').onclick = () => { targetWatts += 10; document.getElementById('targetDisplay').innerText = targetWatts; sendPower(targetWatts); };
    document.getElementById('downBtn').onclick = () => { targetWatts -= 10; document.getElementById('targetDisplay').innerText = targetWatts; sendPower(targetWatts); };

    document.getElementById('connectBtn').onclick = async () => {
        try {
            addLog("Scanning...");
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_POWER, SERVICE_WAHOO_EE01]
            });

            const server = await device.gatt.connect();
            addLog("Connected to " + device.name);

            // 1. POWER SERVICE
            const pSvc = await server.getPrimaryService(SERVICE_POWER);
            const chars = await pSvc.getCharacteristics();
            for (let c of chars) {
                if (c.uuid.includes('2a63')) {
                    await c.startNotifications();
                    c.oncharacteristicvaluechanged = (e) => {
                        const v = e.target.value;
                        document.getElementById('pwrDisplay').innerText = v.getUint16(2, true);
                    };
                    addLog("Power active.");
                }
            }

            // 2. CONTROL SERVICE (EE01)
            addLog("Exploring EE01...");
            const wSvc = await server.getPrimaryService(SERVICE_WAHOO_EE01);
            const wChars = await wSvc.getCharacteristics();
            
            addLog(`Found ${wChars.length} chars in EE01`);
            
            for (let c of wChars) {
                addLog(`Char: ${c.uuid}`);
                // On very old KICKRs, the control char might have a different UUID
                // If it supports "Write", we'll try to use it as our trainerChar
                if (c.properties.write || c.properties.writeWithoutResponse) {
                    trainerChar = c;
                    addLog("Targeting writeable char: " + c.uuid.substring(0,8));
                }
            }

            if (trainerChar) {
                addLog("Unlocking...");
                await trainerChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
                await sendPower(targetWatts);
                addLog("SYSTEM READY");
            } else {
                addLog("ERROR: No writeable char found!");
            }

        } catch (err) {
            addLog("Fatal: " + err.name + " " + err.message);
        }
    };
</script>
</body>
</html>
