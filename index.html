<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Gen 1 (EE01)</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #121212; color: white; text-align: center; }
        .data-card { background: #1e1e1e; padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #333; }
        .val { font-size: 54px; font-weight: bold; color: #00ff00; line-height: 1; }
        .label { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        button { background: #007aff; color: white; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; width: 45%; margin: 5px; }
        #connectBtn { width: 100%; background: #34c759; margin-bottom: 20px; }
        #log { font-family: monospace; font-size: 10px; color: #00ff00; text-align: left; background: black; padding: 10px; border-radius: 5px; height: 100px; overflow-y: auto; }
    </style>
</head>
<body>

    <button id="connectBtn">CONNECT Blue KICKR</button>

    <div class="data-card">
        <div class="label">Target Power</div>
        <div id="targetDisplay" class="val">100</div>
        <div style="margin-top:15px;">
            <button id="downBtn">- 10W</button>
            <button id="upBtn">+ 10W</button>
        </div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div class="data-card" style="flex: 1;">
            <div class="label">Current Watts</div>
            <div id="pwrDisplay" class="val" style="font-size: 32px;">--</div>
        </div>
        <div class="data-card" style="flex: 1;">
            <div class="label">Cadence</div>
            <div id="cadDisplay" class="val" style="font-size: 32px;">--</div>
        </div>
    </div>

    <div id="log">Logs will appear here...</div>

<script>
    // These are the UUIDs discovered from your specific log
    const SERVICE_POWER = '00001818-0000-1000-8000-00805f9b34fb';
    const CHAR_POWER = '00002a63-0000-1000-8000-00805f9b34fb';
    
    // Updated to match your log: EE01 instead of EE0D
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b'; 
    const CHAR_WAHOO = 'a026e005-0a7d-4ab3-97fa-f1500f9feb8b';

    let trainerChar = null;
    let targetWatts = 100;
    let lastRevCount = null, lastRevTime = null;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    async function sendPower(w) {
        if (!trainerChar) return;
        try {
            // Standard Wahoo Erg Command
            const data = new Uint8Array([0x42, w & 0xFF, (w >> 8) & 0xFF]);
            await trainerChar.writeValue(data);
        } catch (e) {
            addLog("Write Error: " + e.message);
        }
    }

    document.getElementById('upBtn').onclick = () => { targetWatts += 10; document.getElementById('targetDisplay').innerText = targetWatts; sendPower(targetWatts); };
    document.getElementById('downBtn').onclick = () => { targetWatts = Math.max(50, targetWatts - 10); document.getElementById('targetDisplay').innerText = targetWatts; sendPower(targetWatts); };

    document.getElementById('connectBtn').onclick = async () => {
        try {
            addLog("Searching...");
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }],
                optionalServices: [SERVICE_POWER, SERVICE_WAHOO]
            });

            const server = await device.gatt.connect();
            addLog("Connected.");

            // Get Power Service
            const pSvc = await server.getPrimaryService(SERVICE_POWER);
            const pChar = await pSvc.getCharacteristic(CHAR_POWER);
            await pChar.startNotifications();
            pChar.oncharacteristicvaluechanged = handleData;
            addLog("Power tracking active.");

            // Get Wahoo Service (using your discovered EE01 UUID)
            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            trainerChar = await wSvc.getCharacteristic(CHAR_WAHOO);
            
            addLog("Control found. Unlocking...");
            await trainerChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            
            await sendPower(targetWatts);
            addLog("KICKR Ready!");
            document.getElementById('connectBtn').innerText = "KICKR CONNECTED";
            document.getElementById('connectBtn').style.background = "#1a1a1a";

        } catch (err) {
            addLog("Error: " + err.message);
        }
    };

    function handleData(event) {
        const v = event.target.value;
        // Watts is usually at index 2
        const watts = v.getUint16(2, true);
        document.getElementById('pwrDisplay').innerText = watts;

        // Cadence Logic
        const flags = v.getUint8(0);
        if (v.byteLength >= 8 && (flags & 0x04)) {
            const revs = v.getUint16(4, true);
            const time = v.getUint16(6, true);
            if (lastRevCount !== null) {
                const dR = (revs - lastRevCount + 65536) % 65536;
                const dT = (time - lastRevTime + 65536) % 65536;
                if (dT > 0 && dR > 0) {
                    const rpm = Math.round((dR / (dT / 1024)) * 60);
                    if (rpm > 20 && rpm < 200) document.getElementById('cadDisplay').innerText = rpm;
                }
            }
            lastRevCount = revs;
            lastRevTime = time;
        }
    }
</script>
</body>
</html>
