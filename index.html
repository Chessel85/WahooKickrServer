<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Beech 10</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 10px; max-width: 500px; margin: auto; background: #fff; }
        .top-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; gap: 10px; }
        #connectButton { flex: 2; padding: 15px; font-size: 1.1rem; border-radius: 12px; border: 3px solid #000; background: #f8f8f8; font-weight: bold; }
        #status { flex: 1; text-align: right; font-weight: bold; font-size: 0.9rem; color: #555; margin: 0; }
        button { width: 100%; padding: 30px 10px; font-size: 1.5rem; border-radius: 15px; border: 3px solid #000; background: #f8f8f8; color: black; font-weight: bold; }
        button:disabled { opacity: 0.5; }
        .timer-display { width: 100%; font-size: 4rem; text-align: center; margin-bottom: 10px; padding: 15px 0; border: 3px solid #333; border-radius: 15px; }
        .button-row { display: flex; gap: 15px; width: 100%; margin-bottom: 15px; }
        .button-row button { flex: 1; }
        .power-display { font-size: 2.2rem; text-align: center; margin-bottom: 15px; padding: 25px 5px; border: 3px solid #333; border-radius: 15px; background: #fff; line-height: 1.2; }
        .duration-subtext { font-size: 1.4rem; display: block; color: #444; margin-top: 5px; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); border: 0; }
        select { flex: 2; padding: 20px; font-size: 1.1rem; border-radius: 15px; border: 3px solid #000; }
        #loadWorkoutBtn { flex: 1; background: #e0e0e0; padding: 10px; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="top-row">
        <button id="connectButton">Connect KICKR</button>
        <p id="status" role="status">Disconnected</p>
    </div>

    <div class="timer-display" role="timer" aria-label="Elapsed Time">
        <strong id="timerDisplay">0:00</strong>
    </div>
    
    <div class="button-row">
        <button id="startPauseButton">Start</button>
        <button id="beepToggleButton" aria-pressed="false">Beep: OFF</button>
    </div>

    <div class="power-display" id="powerRegion" aria-live="polite">
        <strong id="targetWattsDisplay">Target 150W</strong>
        <span id="durationDisplay" class="duration-subtext">Manual Mode</span>
    </div>
    
    <div class="button-row">
        <button id="decreaseButton" aria-label="Decrease Power">- 10W</button>
        <button id="increaseButton" aria-label="Increase Power">+ 10W</button>
    </div>

    <div id="instructionRegion" aria-live="assertive" class="sr-only"></div>
    <div id="beepStatusAnnouncer" aria-live="polite" class="sr-only"></div>

    <div class="button-row" style="margin-top: 10px;">
        <select id="workoutSelect" aria-label="Select Workout">
            <option value="manual">Manual Mode</option>
        </select>
        <button id="loadWorkoutBtn">Confirm</button>
    </div>

    <script>
        const GITHUB_USER = 'Chessel85'; 
        const GITHUB_REPO = 'WahooKickrServer';

        let controlChar = null;
        const SERVICE_UUID = '00001818-0000-1000-8000-00805f9b34fb';
        const CONTROL_CHAR_UUID = 'a026e005-0a7d-4ab3-97fa-f1500f9feb8b';

        let targetWatts = 150;
        let secondsElapsed = 0;
        let timerInterval = null;
        let isPaused = true;
        let beepEnabled = false;
        
        let workoutQueue = [];
        let currentSegmentIndex = -1;
        let segmentSecondsRemaining = 0;
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playPip(isCountdown = false) {
            if (!audioCtx) return;
            if (!beepEnabled && !isCountdown) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(isCountdown ? 1200 : 880, audioCtx.currentTime); 
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function formatDuration(mins) {
            if (mins < 1) {
                return Math.round(mins * 60) + " seconds";
            }
            return mins + " mins";
        }

        async function sendPower(watts, durationMins = null) {
            if (isNaN(watts)) return;
            targetWatts = parseInt(watts);
            document.getElementById('targetWattsDisplay').textContent = "Target " + targetWatts + "W";
            
            if (durationMins !== null) {
                document.getElementById('durationDisplay').textContent = "For " + formatDuration(durationMins);
            }

            if (!controlChar) return;
            try {
                const data = new Uint8Array([0x42, targetWatts & 0xFF, (targetWatts >> 8) & 0xFF]);
                await controlChar.writeValueWithResponse(data);
            } catch (e) { console.error("BLE Error"); }
        }

        function parseWorkout(text) {
            const lines = text.split('\n');
            let parsed = [];
            let loopItems = [];
            let inLoop = false;
            let loopReps = 1;

            lines.forEach(line => {
                const clean = line.trim();
                if (!clean || clean.startsWith('#') || clean.toLowerCase().startsWith('name:')) return;
                
                if (clean.startsWith('StartLoop')) {
                    inLoop = true;
                    const parts = clean.split(',');
                    loopReps = parts.length > 1 ? parseInt(parts[1]) : 1;
                    loopItems = [];
                    return;
                }
                if (clean === 'EndLoop') {
                    inLoop = false;
                    for(let r=0; r < loopReps; r++) {
                        parsed = parsed.concat(JSON.parse(JSON.stringify(loopItems)));
                    }
                    return;
                }

                const parts = clean.split(',');
                if (parts.length === 2) {
                    const w = parseInt(parts[0]);
                    const d = parseFloat(parts[1]); // Decimal support
                    if (!isNaN(w) && !isNaN(d)) {
                        const item = { w: w, d: Math.round(d * 60), dm: d };
                        if (inLoop) loopItems.push(item); else parsed.push(item);
                    }
                }
            });
            return parsed;
        }

        function nextSegment() {
            currentSegmentIndex++;
            if (currentSegmentIndex < workoutQueue.length) {
                const seg = workoutQueue[currentSegmentIndex];
                segmentSecondsRemaining = seg.d;
                const durText = formatDuration(seg.dm);
                document.getElementById('instructionRegion').textContent = `New segment: ${seg.w} Watts for ${durText}`;
                sendPower(seg.w, seg.dm);
            } else {
                isPaused = true;
                clearInterval(timerInterval);
                document.getElementById('startPauseButton').textContent = "Start";
                document.getElementById('instructionRegion').textContent = "Workout Complete";
            }
        }

        function startTimerLogic() {
            isPaused = false;
            document.getElementById('workoutSelect').disabled = true;
            document.getElementById('loadWorkoutBtn').disabled = true;
            document.getElementById('startPauseButton').textContent = "Pause";
            
            if (workoutQueue.length > 0 && currentSegmentIndex === -1) nextSegment();

            timerInterval = setInterval(() => {
                secondsElapsed++;
                const mins = Math.floor(secondsElapsed / 60);
                const secs = secondsElapsed % 60;
                document.getElementById('timerDisplay').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                
                if (workoutQueue.length > 0) {
                    segmentSecondsRemaining--;
                    if (segmentSecondsRemaining <= 3 && segmentSecondsRemaining > 0) playPip(true);
                    if (segmentSecondsRemaining <= 0) nextSegment();
                } else if (beepEnabled) {
                    playPip();
                }
            }, 1000);
        }

        document.getElementById('startPauseButton').addEventListener('click', () => {
            initAudio();
            if (!isPaused) {
                isPaused = true;
                clearInterval(timerInterval);
                document.getElementById('startPauseButton').textContent = "Resume";
            } else {
                if (secondsElapsed === 0) {
                    let count = 3;
                    const launcher = setInterval(() => {
                        playPip(true);
                        count--;
                        if (count <= 0) { clearInterval(launcher); startTimerLogic(); }
                    }, 1000);
                } else {
                    startTimerLogic();
                }
            }
        });

        async function scanGitHub() {
            const url = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/`;
            try {
                const response = await fetch(url);
                const files = await response.json();
                const tsFiles = files.filter(f => f.name.startsWith('TS') && f.name.endsWith('.txt'));
                const sel = document.getElementById('workoutSelect');
                tsFiles.forEach(f => {
                    let opt = document.createElement('option');
                    opt.value = f.name; opt.textContent = f.name;
                    sel.appendChild(opt);
                });
            } catch (e) { document.getElementById('status').textContent = "Scan Error"; }
        }

        document.getElementById('loadWorkoutBtn').addEventListener('click', async () => {
            const fileName = document.getElementById('workoutSelect').value;
            if (fileName === "manual") { 
                workoutQueue = []; 
                document.getElementById('durationDisplay').textContent = "Manual Mode";
                return; 
            }
            try {
                const response = await fetch(fileName, {cache: "no-store"});
                const text = await response.text();
                workoutQueue = parseWorkout(text);
                currentSegmentIndex = -1;
                if (workoutQueue.length > 0) {
                    sendPower(workoutQueue[0].w, workoutQueue[0].dm);
                    document.getElementById('status').textContent = "Ready";
                }
            } catch (e) { document.getElementById('status').textContent = "Load Error"; }
        } );

        document.getElementById('beepToggleButton').addEventListener('click', () => {
            initAudio();
            beepEnabled = !beepEnabled;
            const stateText = beepEnabled ? "ON" : "OFF";
            document.getElementById('beepToggleButton').textContent = "Beep: " + stateText;
            document.getElementById('beepToggleButton').setAttribute('aria-pressed', beepEnabled);
            document.getElementById('beepStatusAnnouncer').textContent = "Beeps are now " + stateText;
            if (beepEnabled) playPip();
        });

        document.getElementById('increaseButton').addEventListener('click', () => sendPower(targetWatts + 10));
        document.getElementById('decreaseButton').addEventListener('click', () => sendPower(targetWatts - 10));

        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: "KICKR" }], optionalServices: [SERVICE_UUID]
                });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                controlChar = await service.getCharacteristic(CONTROL_CHAR_UUID);
                await controlChar.startNotifications();
                await controlChar.writeValueWithResponse(new Uint8Array([0x20, 0xEE, 0xFC]));
                document.getElementById('status').textContent = "Connected";
                sendPower(targetWatts);
            } catch (e) { document.getElementById('status').textContent = "Error"; }
        });

        scanGitHub();
    </script>
</body>
</html>
