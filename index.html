<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Desert Cobra</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 15px; background: #2d2d00; color: #fff; text-align: center; }
        .version { font-size: 12px; color: #f1c40f; margin-bottom: 10px; font-weight: bold; }
        .card { background: rgba(0,0,0,0.4); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #f1c40f; }
        .val { font-size: 42px; font-weight: bold; color: #f1c40f; }
        button { background: #f1c40f; color: #000; border: none; padding: 12px; border-radius: 8px; font-size: 14px; font-weight: bold; margin: 5px; }
        .cmd-btn { width: 90%; background: #e67e22; color: white; margin-bottom: 10px; }
        #connectBtn { width: 100%; background: #fff; color: #000; height: 50px; font-size: 18px; margin-bottom: 15px; }
        #log { font-family: monospace; font-size: 10px; color: #2ecc71; text-align: left; background: #000; padding: 10px; border-radius: 5px; height: 180px; overflow-y: auto; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div class="version">VERSION: DESERT COBRA</div>
    <button id="connectBtn">SCAN & CONNECT</button>

    <div class="card">
        <div class="val" id="pwrDisplay">--W</div>
        <div style="font-size: 12px; color: #aaa;">LIVE POWER</div>
    </div>

    <div class="card">
        <div style="font-size: 14px; margin-bottom: 10px;">TEST CONTROL HEADERS (Target 150W)</div>
        <button class="cmd-btn" id="btn42">TRY HEADER 0x42 (Wahoo)</button>
        <button class="cmd-btn" id="btn05">TRY HEADER 0x05 (FTMS)</button>
        <button class="cmd-btn" id="btn01">TRY HEADER 0x01 (Legacy)</button>
    </div>

    <div id="log">Waiting for connection...</div>

<script>
    const SERVICE_POWER = '00001818-0000-1000-8000-00805f9b34fb';
    const CHAR_POWER = '00002a63-0000-1000-8000-00805f9b34fb';
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';
    const CHAR_CONTROL = 'a026e002-0a7d-4ab3-97fa-f1500f9feb8b';

    let controlChar = null;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    async function testCommand(header) {
        if (!controlChar) { addLog("Connect first!"); return; }
        try {
            const watts = 150;
            const data = new Uint8Array([header, watts & 0xFF, (watts >> 8) & 0xFF]);
            await controlChar.writeValue(data);
            addLog(`SENT: [0x${header.toString(16).padStart(2,'0')}, 96, 00] (150W)`);
        } catch (e) {
            addLog("Error: " + e.message);
        }
    }

    document.getElementById('btn42').onclick = () => testCommand(0x42);
    document.getElementById('btn05').onclick = () => testCommand(0x05);
    document.getElementById('btn01').onclick = () => testCommand(0x01);

    document.getElementById('connectBtn').onclick = async () => {
        try {
            addLog("Searching...");
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_POWER, SERVICE_WAHOO]
            });

            const server = await device.gatt.connect();
            addLog("GATT Connected.");

            // THE 1.5s DELAY (From Old Script)
            addLog("Pausing for handshake...");
            await new Promise(r => setTimeout(r, 1500));

            // 1. POWER SETUP (Using addEventListener from Old Script)
            const pSvc = await server.getPrimaryService(SERVICE_POWER);
            const pChar = await pSvc.getCharacteristic(CHAR_POWER);
            await pChar.startNotifications();
            pChar.addEventListener('characteristicvaluechanged', (e) => {
                const v = e.target.value;
                const w = v.getUint16(2, true);
                document.getElementById('pwrDisplay').innerText = w + "W";
            });
            addLog("Power Stream Live.");

            // 2. CONTROL SETUP
            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            controlChar = await wSvc.getCharacteristic(CHAR_CONTROL);
            
            // Standard Unlock Key
            addLog("Unlocking...");
            await controlChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            
            addLog("READY. Test the buttons above.");
            document.getElementById('connectBtn').innerText = "KICKR CONNECTED";

        } catch (err) {
            addLog("Fatal: " + err.message);
        }
    };
</script>
</body>
</html>
