<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Crimson Jaguar</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #1a0f0f; color: #f5f5f5; text-align: center; }
        .version { font-size: 12px; color: #e74c3c; margin-bottom: 10px; font-weight: bold; }
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #e74c3c; }
        .val { font-size: 48px; font-weight: bold; color: #ffeb3b; }
        button { background: #e74c3c; color: white; border: none; padding: 15px; border-radius: 8px; font-size: 16px; font-weight: bold; width: 45%; margin: 5px; }
        #connectBtn { width: 100%; background: #fff; color: #1a0f0f; margin-bottom: 20px; }
        #log { font-family: monospace; font-size: 10px; color: #00ff00; text-align: left; background: #000; padding: 10px; border-radius: 5px; height: 200px; overflow-y: auto; white-space: pre-wrap; }
    </style>
</head>
<body>

    <div class="version">VERSION: CRIMSON JAGUAR</div>
    <button id="connectBtn">CONNECT KICKR</button>

    <div class="card">
        <div class="val" id="pwrDisplay">--W</div>
        <div style="font-size: 12px; color: #888;">ACTUAL POWER</div>
    </div>

    <div class="card">
        <div id="targetDisplay" style="font-size: 24px; font-weight: bold;">Target: 100W</div>
        <button id="downBtn">-10</button>
        <button id="upBtn">+10</button>
    </div>

    <div id="log">System initialized...</div>

<script>
    const SERVICE_POWER = '00001818-0000-1000-8000-00805f9b34fb';
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';

    let controlChar = null;
    let targetWatts = 100;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    async function sendPower(w) {
        if (!controlChar) return;
        try {
            // Trying a different Command Header (0x05) which is sometimes 
            // used for Target Power on early v1 firmwares
            const data = new Uint8Array([0x05, w & 0xFF, (w >> 8) & 0xFF]);
            await controlChar.writeValue(data);
            addLog(`Cmd(0x05) Sent: ${w}W`);
        } catch (e) {
            addLog("Write Error: " + e.message);
        }
    }

    document.getElementById('upBtn').onclick = () => { targetWatts += 10; document.getElementById('targetDisplay').innerText = `Target: ${targetWatts}W`; sendPower(targetWatts); };
    document.getElementById('downBtn').onclick = () => { targetWatts -= 10; document.getElementById('targetDisplay').innerText = `Target: ${targetWatts}W`; sendPower(targetWatts); };

    document.getElementById('connectBtn').onclick = async () => {
        try {
            addLog("Scanning (Restored Filters)...");
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_POWER, SERVICE_WAHOO]
            });

            const server = await device.gatt.connect();
            addLog("GATT Connected.");

            // 1. Re-establishing Power Subscriptions from Silver Fox
            const pSvc = await server.getPrimaryService(SERVICE_POWER);
            const pChars = await pSvc.getCharacteristics();
            for (let c of pChars) {
                if (c.properties.notify) {
                    await c.startNotifications();
                    c.oncharacteristicvaluechanged = (e) => {
                        const v = e.target.value;
                        if (v.byteLength >= 4) {
                            // Extracting Watts from standard Cycling Power profile
                            document.getElementById('pwrDisplay').innerText = v.getUint16(2, true) + "W";
                        }
                    };
                    addLog(`Power active: ${c.uuid.substring(4,8)}`);
                }
            }

            // 2. Control Setup using confirmed ID E002 from Blue Whale
            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            controlChar = await wSvc.getCharacteristic('a026e002-0a7d-4ab3-97fa-f1500f9feb8b');
            
            addLog("Unlocking E002...");
            await controlChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            
            // Send initial power
            await sendPower(targetWatts);
            addLog("READY.");

        } catch (err) {
            addLog(`Fatal: ${err.message}`);
        }
    };
</script>
</body>
</html>
