<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Honey Badger</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #1a1a00; color: #fff; text-align: center; }
        .version { font-size: 12px; color: #f1c40f; margin-bottom: 10px; font-weight: bold; }
        .card { background: rgba(241,196,15,0.1); padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #f1c40f; }
        .val { font-size: 64px; font-weight: bold; color: #f1c40f; }
        button { background: #f1c40f; color: #000; border: none; padding: 20px; border-radius: 12px; font-size: 18px; font-weight: bold; width: 95%; margin: 8px 0; }
        #connectBtn { background: #fff; color: #000; margin-bottom: 20px; }
        #log { font-family: monospace; font-size: 10px; color: #00ff00; text-align: left; background: #000; padding: 10px; height: 180px; overflow-y: auto; white-space: pre-wrap; border: 1px solid #333; }
    </style>
</head>
<body>

    <div class="version">VERSION: HONEY BADGER</div>
    <button id="connectBtn">1. CONNECT KICKR</button>

    <div class="card">
        <div id="pwrDisplay" class="val">--</div>
        <div style="font-size:12px; color:#888;">LIVE WATTS</div>
    </div>

    <button id="btnErg" style="background: #e67e22; color: white;">2A. TRY ERG MODE (180W)</button>
    <button id="btnLevel" style="background: #e74c3c; color: white;">2B. TRY RESISTANCE (LEVEL 8)</button>

    <div id="log">Awaiting start...</div>

<script>
    const SERVICE_POWER = '00001818-0000-1000-8000-00805f9b34fb';
    const CHAR_POWER = '00002a63-0000-1000-8000-00805f9b34fb';
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';
    const CHAR_CONTROL = 'a026e002-0a7d-4ab3-97fa-f1500f9feb8b';

    let controlChar = null;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    // ERG MODE SEQUENCE
    document.getElementById('btnErg').onclick = async () => {
        if (!controlChar) return;
        addLog("Attempting ERG...");
        await controlChar.writeValue(new Uint8Array([0x42, 0x01])); // Enter Erg Mode
        await new Promise(r => setTimeout(r, 400));
        await controlChar.writeValue(new Uint8Array([0x42, 0x02, 0xb4, 0x00])); // Set 180W
    };

    // RESISTANCE (LEVEL) MODE SEQUENCE
    document.getElementById('btnLevel').onclick = async () => {
        if (!controlChar) return;
        addLog("Attempting LEVEL 8...");
        // 0x41 is the OpCode for Level Mode
        // Following it with 0x08 sets the intensity
        await controlChar.writeValue(new Uint8Array([0x41, 0x08])); 
    };

    document.getElementById('connectBtn').onclick = async () => {
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_POWER, SERVICE_WAHOO]
            });

            const server = await device.gatt.connect();
            addLog("Connected. Handshaking...");
            await new Promise(r => setTimeout(r, 1500));

            const pSvc = await server.getPrimaryService(SERVICE_POWER);
            const pChar = await pSvc.getCharacteristic(CHAR_POWER);
            await pChar.startNotifications();
            pChar.addEventListener('characteristicvaluechanged', (e) => {
                document.getElementById('pwrDisplay').innerText = e.target.value.getUint16(2, true);
            });

            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            controlChar = await wSvc.getCharacteristic(CHAR_CONTROL);
            await controlChar.startNotifications();
            controlChar.addEventListener('characteristicvaluechanged', (e) => {
                const hex = Array.from(new Uint8Array(e.target.value.buffer)).map(b => b.toString(16).padStart(2,'0')).join(' ');
                addLog(`REPLY: ${hex}`);
            });

            await controlChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC])); // Unlock
            await new Promise(r => setTimeout(r, 400));
            await controlChar.writeValue(new Uint8Array([0x03])); // Authorize
            addLog("UNLOCKED & AUTHORIZED.");

        } catch (err) { addLog("Fatal: " + err.message); }
    };
</script>
</body>
</html>
