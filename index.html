<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Gen 1 Control</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .card { background: #2a2a2a; padding: 20px; border-radius: 12px; margin-bottom: 15px; text-align: center; }
        button { background: #007aff; color: white; border: none; padding: 15px 25px; border-radius: 8px; font-size: 16px; font-weight: bold; margin: 5px; width: 45%; }
        button:active { opacity: 0.7; }
        #status { color: #aaa; font-size: 14px; margin-top: 10px; }
        .val { font-size: 48px; font-weight: bold; color: #00ff00; display: block; }
        #debugLog { background: #000; color: #00ff00; height: 150px; overflow-y: auto; font-family: monospace; font-size: 11px; padding: 10px; border-radius: 8px; text-align: left; }
    </style>
</head>
<body>

    <div class="card">
        <div id="status">Ready to Scan</div>
        <button id="connectButton" style="width: 100%; margin-bottom: 15px;">CONNECT KICKR</button>
    </div>

    <div class="card">
        <span>TARGET POWER</span>
        <span id="targetWatts" class="val">100</span>
        <button id="decreaseButton">- 10W</button>
        <button id="increaseButton">+ 10W</button>
    </div>

    <div class="card">
        <div style="display:flex; justify-content: space-around;">
            <div>POWER<br><span id="currentPower" class="val" style="font-size:32px;">--</span></div>
            <div>CADENCE<br><span id="cadenceDisplay" class="val" style="font-size:32px;">--</span></div>
        </div>
    </div>

    <div id="debugLog"></div>

<script>
    const CYCLING_POWER_SERVICE = '00001818-0000-1000-8000-00805f9b34fb';
    const POWER_MEASUREMENT_CHAR = '00002a63-0000-1000-8000-00805f9b34fb';
    const WAHOO_TRAINER_SERVICE = 'a026ee0d-0a7d-4ab3-97fa-f1500f9feb8b';
    const WAHOO_TRAINER_CHAR = 'a026e005-0a7d-4ab3-97fa-f1500f9feb8b';

    let targetWatts = 100;
    let trainerChar = null;
    let lastRevCount = null;
    let lastRevTime = null;

    function log(msg) {
        const div = document.getElementById('debugLog');
        div.innerHTML += `> ${msg}<br>`;
        div.scrollTop = div.scrollHeight;
    }

    async function sendPower(watts) {
        if (!trainerChar) return;
        try {
            // KICKR Erg Mode Command: 0x42 followed by watts in Little Endian
            const data = new Uint8Array([0x42, watts & 0xFF, (watts >> 8) & 0xFF]);
            await trainerChar.writeValue(data);
            log(`Sent: ${watts}W`);
        } catch (e) {
            log(`Write Error: ${e.message}`);
        }
    }

    document.getElementById('increaseButton').onclick = () => { targetWatts += 10; document.getElementById('targetWatts').innerText = targetWatts; sendPower(targetWatts); };
    document.getElementById('decreaseButton').onclick = () => { targetWatts = Math.max(50, targetWatts - 10); document.getElementById('targetWatts').innerText = targetWatts; sendPower(targetWatts); };

    document.getElementById('connectButton').onclick = async () => {
        try {
            log("Starting scan...");
            // CRITICAL: We must request BOTH services in the filter for iOS/Bluefy to allow writing
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ services: [CYCLING_POWER_SERVICE] }],
                optionalServices: [WAHOO_TRAINER_SERVICE]
            });

            document.getElementById('status').innerText = "Connecting...";
            const server = await device.gatt.connect();
            log("GATT Connected");

            // 1. Get Power Service (for reading)
            const pService = await server.getPrimaryService(CYCLING_POWER_SERVICE);
            const pChar = await pService.getCharacteristic(POWER_MEASUREMENT_CHAR);
            
            // 2. Get Wahoo Control Service (for writing)
            try {
                const tService = await server.getPrimaryService(WAHOO_TRAINER_SERVICE);
                trainerChar = await tService.getCharacteristic(WAHOO_TRAINER_CHAR);
                log("Control Service Found");

                // 3. THE UNLOCK CODE (Required for Gen 1 KICKR)
                // Sending [0x20, 0xEE, 0xFC] tells the trainer to accept 3rd party commands
                await trainerChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
                log("Trainer Unlocked");
                
                // Initial Power Set
                await sendPower(targetWatts);
                document.getElementById('status').innerText = "CONNECTED & CONTROLLED";
            } catch (err) {
                log(`Control Init Failed: ${err.message}`);
                document.getElementById('status').innerText = "READ ONLY MODE";
            }

            // 4. Start Notifications for Power/Cadence
            await pChar.startNotifications();
            pChar.oncharacteristicvaluechanged = (e) => {
                const val = e.target.value;
                const watts = val.getUint16(2, true);
                document.getElementById('currentPower').innerText = watts;

                // Cadence calculation
                if (val.byteLength >= 8) {
                    const revs = val.getUint16(4, true);
                    const time = val.getUint16(6, true);
                    if (lastRevCount !== null) {
                        const dR = (revs - lastRevCount + 65536) % 65536;
                        const dT = (time - lastRevTime + 65536) % 65536;
                        if (dT > 0) {
                            const rpm = Math.round((dR / (dT / 1024)) * 60);
                            if (rpm > 20 && rpm < 180) document.getElementById('cadenceDisplay').innerText = rpm;
                        }
                    }
                    lastRevCount = revs;
                    lastRevTime = time;
                }
            };

        } catch (err) {
            log(`Fatal Error: ${err.message}`);
            document.getElementById('status').innerText = "Connection Failed";
        }
    };
</script>
</body>
</html>
