<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KICKR Black Mamba</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #000; color: #fff; text-align: center; }
        .version { font-size: 12px; color: #ffcc00; margin-bottom: 10px; font-weight: bold; }
        .card { background: #111; padding: 20px; border-radius: 15px; border: 1px solid #ffcc00; margin-bottom: 20px; }
        button { background: #ffcc00; color: #000; border: none; padding: 20px; border-radius: 12px; font-size: 18px; font-weight: bold; width: 100%; margin: 10px 0; }
        #log { font-family: monospace; font-size: 10px; color: #00ff00; text-align: left; background: #000; padding: 10px; height: 200px; overflow-y: auto; border: 1px solid #333; }
    </style>
</head>
<body>

    <div class="version">VERSION: BLACK MAMBA</div>
    <button id="connectBtn" style="background:#fff;">1. CONNECT KICKR</button>

    <div class="card">
        <p>START SPINNING THE WHEEL</p>
        <button id="btnAction">2. ENGAGE RESISTANCE (LVL 5)</button>
    </div>

    <div id="log">Ready...</div>

<script>
    const SERVICE_WAHOO = 'a026ee01-0a7d-4ab3-97fa-f1500f9feb8b';
    const CHAR_CONTROL = 'a026e002-0a7d-4ab3-97fa-f1500f9feb8b';
    let controlChar = null;

    function addLog(m) {
        const l = document.getElementById('log');
        l.innerText += `\n> ${m}`;
        l.scrollTop = l.scrollHeight;
    }

    document.getElementById('connectBtn').onclick = async () => {
        try {
            const device = await navigator.bluetooth.requestDevice({
                filters: [{ namePrefix: 'KICKR' }, { namePrefix: 'WAHOO' }],
                optionalServices: [SERVICE_WAHOO]
            });
            const server = await device.gatt.connect();
            addLog("Connected.");
            
            const wSvc = await server.getPrimaryService(SERVICE_WAHOO);
            controlChar = await wSvc.getCharacteristic(CHAR_CONTROL);
            await controlChar.startNotifications();
            
            controlChar.addEventListener('characteristicvaluechanged', (e) => {
                const hex = Array.from(new Uint8Array(e.target.value.buffer)).map(b => b.toString(16).padStart(2,'0')).join(' ');
                addLog(`KICKR: ${hex}`);
            });

            // THE HYBRID HANDSHAKE
            addLog("Step 1: Unlocking...");
            await controlChar.writeValue(new Uint8Array([0x20, 0xEE, 0xFC]));
            await new Promise(r => setTimeout(r, 400));
            
            addLog("Step 2: Authorizing (0x03)...");
            await controlChar.writeValue(new Uint8Array([0x03]));
            addLog("Ready to engage.");
        } catch (err) { addLog("Error: " + err.message); }
    };

    document.getElementById('btnAction').onclick = async () => {
        if (!controlChar) return;
        addLog("Attempting Resistance Level 5...");
        // Sending FTMS command 0x04 (Resistance) with value 50 (0x32)
        await controlChar.writeValue(new Uint8Array([0x04, 0x32]));
    };
</script>
</body>
</html>
