<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discovery - Ada Lovelace</title>
    <style>
        body { font-family: sans-serif; padding: 15px; background: #fff; color: #000; }
        .version { font-size: 0.9rem; font-weight: bold; color: #555; }
        button { width: 100%; padding: 20px; font-size: 1.2rem; border: 2px solid #000; border-radius: 10px; margin: 10px 0; }
        .method-box { border: 1px solid #000; margin-bottom: 10px; padding: 10px; }
        .val { font-size: 1.8rem; font-weight: bold; display: block; }
    </style>
</head>
<body>

    <div class="version">Version: Ada Lovelace</div>
    <button id="scanBtn">Connect Wahoo Sensor</button>
    <div id="status" aria-live="polite">Ready.</div>

    <div class="method-box">
        <span>Method 1 (Byte 1): </span>
        <strong id="v1" class="val" aria-live="polite">No Data</strong>
    </div>

    <div class="method-box">
        <span>Method 2 (Byte 7): </span>
        <strong id="v2" class="val" aria-live="polite">No Data</strong>
    </div>

    <div class="method-box">
        <span>Method 3 (Byte 5): </span>
        <strong id="v3" class="val" aria-live="polite">No Data</strong>
    </div>

    <div class="method-box">
        <span>Method 4 (Byte 2): </span>
        <strong id="v4" class="val" aria-live="polite">No Data</strong>
    </div>

    <div class="method-box">
        <span>Method 5 (Byte 8): </span>
        <strong id="v5" class="val" aria-live="polite">No Data</strong>
    </div>

    <script>
        document.getElementById('scanBtn').addEventListener('click', async () => {
            try {
                const device = await navigator.bluetooth.requestDevice({ filters: [{ services: [0x1816] }] });
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(0x1816);
                const char = await service.getCharacteristic(0x2A5B);
                
                await char.startNotifications();
                document.getElementById('status').textContent = "CONNECTED. Check values below.";

                char.addEventListener('characteristicvaluechanged', (e) => {
                    const v = e.target.value;
                    
                    // Display raw 16-bit totals at different offsets
                    // If these numbers move while pedaling, that's our cadence!
                    if (v.byteLength >= 3) document.getElementById('v1').textContent = v.getUint16(1, true);
                    if (v.byteLength >= 9) document.getElementById('v2').textContent = v.getUint16(7, true);
                    if (v.byteLength >= 7) document.getElementById('v3').textContent = v.getUint16(5, true);
                    if (v.byteLength >= 4) document.getElementById('v4').textContent = v.getUint16(2, true);
                    if (v.byteLength >= 10) document.getElementById('v5').textContent = v.getUint16(8, true);
                });
            } catch (err) {
                document.getElementById('status').textContent = "Error: " + err.message;
            }
        });
    </script>
</body>
</html>
